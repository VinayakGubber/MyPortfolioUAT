<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }
      .error-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .error-container img {
        width: 90%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        object-fit: cover; /* Ensures the image covers the entire screen */
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <img src="assets/img/ErrorMessage.webp" alt="Error Message" />
    </div>
  </body>
</html>
